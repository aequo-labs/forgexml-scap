name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: [self-hosted, Linux]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: Build
        run: go build -mod=vendor ./...
      
      - name: Run tests
        run: go test -mod=vendor -v ./...
      
      - name: Run go vet
        run: go vet -mod=vendor ./...

  lint:
    runs-on: [self-hosted, Linux]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m --modules-download-mode=vendor
