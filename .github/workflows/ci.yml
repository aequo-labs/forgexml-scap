name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build CI image
        run: docker build -f docker/Dockerfile.ci -t forgexml-scap-ci .
      
      - name: Run tests
        run: docker run --rm forgexml-scap-ci go test -v ./...
      
      - name: Run go vet
        run: docker run --rm forgexml-scap-ci go vet ./...

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
      
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  build-validator:
    runs-on: ubuntu-latest
    needs: [build-and-test, lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build validator image
        run: docker build -f docker/Dockerfile.validator -t forgexml-scap-validator .

  build-ui:
    runs-on: ubuntu-latest
    needs: [build-and-test, lint]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build UI image
        run: docker build -f docker/Dockerfile.ui -t forgexml-scap-ui .
