# ForgeXML Configuration for SCAP Schemas
# This file configures the forgexml code generator for this repository

module: github.com/aequo-labs/forgexml-scap
go_version: "1.24"

# Output directory for generated code (relative to repo root)
output:
  generated: internal/generated
  validator: cmd/validator
  ui: cmd/ui

# Schema definitions
schemas:
  - name: arf
    path: schemas/arf
    namespace: http://scap.nist.gov/schema/asset-reporting-format/1.1
    
  - name: oval
    path: schemas/oval
    namespace: http://oval.mitre.org/XMLSchema/oval-definitions-5
    
  - name: xccdf
    path: schemas/xccdf
    namespace: http://checklists.nist.gov/xccdf/1.2
    
  - name: cpe-dictionary
    path: schemas/cpe-dictionary
    namespace: http://cpe.mitre.org/dictionary/2.0

# Generator options
options:
  # Generate UI code using webserver-core-ui
  generate_ui: true
  webserver_core_ui_version: v1.15.2
  
  # Generate validator CLI
  generate_validator: true
  
  # Include common schema dependencies
  include_common: true
